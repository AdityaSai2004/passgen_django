<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Dumb Password Generator</h1>
      <br />
      <form action="{% url 'password' %}">
        <select name="length" id="number_of_words">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12" selected="selected">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
        </select>
        <input type="checkbox" name="uppercase" id="uppercase" />
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" name="special" id="special" />
        <label for="special">Special Characters</label>
        <br />
        <br />
        <input
          type="submit"
          value="Generate Password"
          class="btn btn-primary"
        />
      </form>
      <a href="{% url 'easter' %}">Click here for the Easter egg</a>
    </div>
  </body>
</html>
